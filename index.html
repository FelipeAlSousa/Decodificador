<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./img/Logo.svg" alt="">
        </div>
        <div class="conteudotexto">
            <textarea class="input1" rows="19" cols="200" wrap="hard" type="text" placeholder="Digite seu texto"></textarea>
        </div>
        <div class="info">
            <span>
                <img src="./img/icon.svg" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </span>
            <div class="botoes">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="mensagem">
            <textarea class="input2 none" rows="19" type="text" placeholder="Nenhum texto"></textarea>
            <div class="descricaomsg">
                <img src="./img/ImagemLupa.svg" alt="img">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <button onclick="copiar()" class="copiar none">Copiar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
